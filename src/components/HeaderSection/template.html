<div class="header-section">

    <div id="mobile-header-wrap">
        <div id="mobile-header" data-uk-sticky>
            <div class="page-mask sidemenu-trigger" v-bind:class="{ active: $store.getters.sidebarOpen, close: $store.getters.sidebarOpen  }"></div>
            <div class="header-links">
                <a href="https://vega.xyz/" target="_blank" class="logo">
                    <img src="@/assets/login.png" alt="VEGA NETWORK">
                </a>
               <div style="padding-left: 27%; padding-top: 5px; font-family: Neue Pixel Grotesk Regular; font-size: 3.4vw;
               color: whitesmoke; position: fixed;"> VEGA NETWORK (TESTNET) </div>
                <a href="javascript:undefined" class="sidemenu-trigger" @click="onTriggerClick">
                    <i class="icons8-menu fs24 c-white"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- Mobile Header End -->

    <!-- Desktop Header -->
    <div id="header-wrap">
        <vk-sticky>
            <header id="header">
                <div class="page-mask sidemenu-trigger" v-bind:class="{ active: $store.getters.sidebarOpen, close: $store.getters.sidebarOpen }"></div>
                <div class="header-market-links uk-clearfix">

                    <!-- Displaying exchange logo, Selected pair and live TradePrice -->
                    <div class="header-market-link-group uk-clearfix">
                        <div class="header-market-link-label">VEGA PROTOCOL</div> 
                        <!-- <div class="header-market-link-label">{{ $store.getters.formattedSelectedExchange }}</div>  -->
                        <div class="header-market-link uk-clearfix">
                            <div class="price-title">{{$store.state.selectedVegaMarketSummary}}</div>
                            <!-- <div class="price-title">{{ $store.state.selectedPair }}</div> -->
                            <div class="price">
                                <span>{{Math.abs($store.state.liveTradePrice) }}</span>
                                <label>{{$store.state.selectedVegaMarketquoteName}}</label>
                                <!-- <label>{{ $store.state.selectedVegaMarketName.substring(4,7) }}</label> -->
                                <!-- <label>{{ $store.state.selectedVegaMarketName.split('V')[1] }}</label> -->
                            </div>
                        </div>
                    </div>

                    <!-- Navigation Bar -->
                    <div class="header-market-link-group uk-clearfix">
                        <div class="navbar">
                            
                            <!-- LANDING PAGE -->
                            <router-link to="/" v-bind:class="{ active: $route.path === '/' }">
                                <span>Trade</span>
                            </router-link>

                            <!-- LANDING PAGE -->
                            <!-- <router-link to="/chart" v-bind:class="{ active: $route.path === '/chart' }">
                                <span>chart</span>
                            </router-link> -->

                            <!-- MARKETS -->
                            <!-- <router-link to="/markets" v-bind:class="{ active: $route.path === '/markets' }">
                                <span>Markets</span>
                            </router-link> -->

                            <!-- FUNDS DropDown : Deposit || Withdrawl [IF ONLY LOGGEG IN] -->
                            <div class="dropdown" v-if="$store.getters.isLoggedIn && $store.getters.themeMode === 'default'">
                                <button class="dropbtn"> Funds  <i class="fa fa-caret-down"></i></button>
                                <div class="dropdown-content">
                                    <a href="javascript:undefined" @click="showDepositModal"><span>Deposit</span></a>
                                    <a href="javascript:undefined" @click="showWithdrawlModal"><span>Withdraw</span></a>                                    
                                </div>
                            </div>
                            <router-link to="/balance" v-bind:class="{ active: $route.path.startsWith('/balance') }" v-if="$store.getters.isLoggedIn && $store.getters.themeMode === 'default'">
                                <span>Wallet</span>
                            </router-link>
                            <router-link to="/history" v-bind:class="{ active: $route.path.startsWith('/history') }" v-if="$store.getters.isLoggedIn && $store.getters.themeMode === 'default'">
                                <span>History</span>
                            </router-link>                              
                            <!-- LOGOUT [IF ONLY LOGGEG IN] -->                            
                            <div>
                                <a href="javascript:undefined" v-if="$store.getters.isLoggedIn && $store.getters.themeMode === 'default'" @click="showLogoutModal"><span>Logout</span></a> 
                            </div>

                            <!-- LOGIN [IF ONLY LOGGED OUT]-->
                            <div >
                                <a href="javascript:undefined" v-if="!$store.getters.isLoggedIn && $store.getters.themeMode === 'default'" @click="showLoginModal"><span>Login</span></a>
                            </div>

                            <!-- PROFILE DropDown : Settings || History || Refresh Balances [IF ONLY LOGGED IN]
                            <div class="dropdown" v-if="$store.getters.isLoggedIn && $store.getters.themeMode === 'default'">
                                <button class="dropbtn"> Profile <i class="fa fa-caret-down"></i></button>
                                <div class="dropdown-content">
                                    <router-link to="/settings" v-bind:class="{active: $route.path.startsWith('/settings')}">Settings</router-link>
                                    <router-link to="/history" v-bind:class="{ active: $route.path.startsWith('/history') }"><span>History</span></router-link>
                                    <a href="javascript:undefined" @click="refreshBalances"> <span>Refresh Balances</span> </a>
                                </div>
                            </div>

                             WALLETS [IF ONLY LOGGED IN] -->


                        </div>

                    </div>

                    <div id="statusDiv" style="color:var(--primary-text-color);"><span class="dot" :class='serverStatusCode'></span>&nbsp;&nbsp;&nbsp;&nbsp;{{ getServerStatus() }}</div>

                </div>
            </header>
        </vk-sticky>
    </div>
</div>
