<div class="livetrades noHorizontal" style="padding: 0 0 15px">
    <div class="uk-panel">
        <!-- Live trades heading -->
        <h3 class="uk-panel-title uk-text-center" style="font-size:14px !important;">Live Trades</h3>
    </div>
    <div id="hello" v-if="!showLoader" data-simplebar data-simplebar-auto-hide="false" :style="{ height: tableHeight }">
        <table>
            <thead class="uk-visible">
                <!-- live trades Bar heading -->
                <tr>
                    <td class="uk-text-left">Price </td>
                    <td class="uk-text-center">Volume</td>
                    <td class="uk-text-right">Timestamp</td>
                </tr>
            </thead>
            <tbody>
                <!-- live trades content -->
                <tr v-for="trade in trades">
                    <td v-bind:class="{'c-green': trade.aggressor === 'Buy', 'c-red': trade.aggressor === 'Sell' }">{{(Number(trade.price)/100000).toFixed(5)}}</td>
                    <td class="uk-text-center">{{trade.size}}</td>
                    <td class="uk-text-right">{{(trade.createdAt).slice(11,19)}}-{{(trade.createdAt).slice(20,22)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
<!-- LOADER (SPINNER) -->
    <div id="hello" v-if="showLoader" data-simplebar data-simplebar-auto-hide="false" :style="{ height: tableHeight }">
        <table>
            <thead class="uk-hidden">
                <tr>
                    <td class="uk-test-left">Price </td>
                    <td class="uk-text-center">Volume</td>
                    <td class="uk-text-right">Timestamp</td>
                </tr>
            </thead>
            <tbody>
                <spinner />
            </tbody>
        </table>
    </div>
</div>
